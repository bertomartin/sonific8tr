<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>The Ember.js (Musical) Reference Application</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An easy way for you to get started with Ember.js">
    <meta name="author" content="Anthony Bull">

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }
    </style>

  </head>

  <body>

    <!-- Handlebars -->

    <script type="text/x-handlebars" data-template-name="stations">
      <div class="row-fluid">
        <div class="span1">
          Add a station:
        </div>
        <div class="span2">
          {{ render "search" }}
        </div>
      </div>

      <div class="row-fluid">
        <div class="span4">
          <div class="well sidebar-nav">
            <ul class="nav nav-list">
              <li class="nav-header">Stations</li>
               {{#each controller}} 
                  <li {{ bindAttr class="view.isActive" }}>{{#linkTo stations.tracks this}}{{this.name}}{{/linkTo}}</li>
               {{else}}
                  <p>
                    You don't have any stations.
                    Add one via the textbox above.
                  </p>
               {{/each}}
              <!--<li class="active"><a href="#">Stacey Pullen</a></li>-->
            </ul>
          </div><!--/.well -->
        </div><!--/span-->
        {{ outlet }}
      </div><!--/row-->
    </script>

    <script type="text/x-handlebars" data-template-name="_header">
      <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
          <div class="container-fluid">
            <a class="brand" href="#">sonifc8tr</a>
            <div class="nav-collapse collapse">
              <!--
              <ul class="nav">
                <li class="active"><a href="#">My Stations</a></li>
                <li><a href="#profile">My Profile</a></li>
              </ul>
              -->
            </div><!--/.nav-collapse -->
          </div>
        </div>
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="_footer">
      <footer>
        <p>&copy; Company 2013</p>
      </footer>
    </script>

    <script type="text/x-handlebars">

      {{ partial "header" }}

      <div class="container-fluid">

        {{ outlet }}

        <hr>

        {{ partial "footer" }}

      </div><!--/.fluid-container-->

    </script>

    <script type="text/x-handlebars" data-template-name="profile">
       Put a great form here for a user to do a profile update.
    </script>

    <script type="text/x-handlebars" data-template-name="stations/tracks">

        <div class="span4">
          <div class="well">
            <ul class="nav nav-list">
              <li class="nav-header">Tracks for {{ name }} </li>
              {{#each model.tracks}}
                <li class="">{{#linkTo stations.tracks.playing this}}{{this.title}}{{/linkTo}}</li>
              {{/each}}
            </ul>
          </div>
        </div><!--/span-->
        <div class="span4">
          {{ outlet }}
        </div>
    </script>

    <script type="text/x-handlebars" data-template-name="stations/tracks/playing">
        <div class="well">
          <span class="nav-header">Current Track</span>
          <iframe id="sc-widget" {{ bindAttr src='view.scIframeSourceUrl' }} width="100%" height="180" scrolling="no" frameborder="no"></iframe>
        </div><!--/span-->
    </script>

    <!-- Libs -->

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.2.min.js"><\/script>')</script>

    <!-- Libs : Ember & Depedencies -->

    <script src="js/libs/handlebars-1.0.rc.2.js"></script>
    <script src="js/libs/ember-1.0.0-pre.4.js"></script>
    <script src="js/libs/ember-data.js"></script>

    <script src="js/libs/modified-soundcloud-api.js" type="text/javascript"></script>

    <!-- Libs : your app -->

    <script src="js/app.js"></script>

  </body>
</html>
