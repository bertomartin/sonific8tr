  <body>

    <!-- Handlebars -->

    <script type="text/x-handlebars" data-template-name="_search">
      <div class="row-fluid">
        <div class="span3">
          {{ view App.SearchView }}
        </div>
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="_stationListing">
      <div class="span3">
        <div class="well sidebar-nav">
          <ul class="nav nav-list">
            <li class="nav-header">Stations</li>

        </div><!--/.well -->

    </script>

          <div class="container-fluid">

    </script>

    <script type="text/x-handlebars" data-template-name="footer">
      <footer>
        <p>&copy; Company 2013</p>
      </footer>
    </script>

    <script type="text/x-handlebars">

      {{ partial "header" }}

      <div class="container-fluid">

        {{ partial "search" }}

        <div class="row-fluid">

          {{ partial "stationListing" }}

          {{ outlet }}

        </div><!--/row-->

        <hr>

        {{ partial "footer" }}

      </div><!--/.fluid-container-->

    </script>

    <!-- application/index : thanks code gen! -->
    <script type="text/x-handlebars" data-template-name="index">
        <div class="span9">
          <div class="hero-unit">
            <h1>
              You don't have any stations.
            </h1>
            <p style="margin-top:40px;">
              Add one via the textbox.
            </p>
          </div>
        </div><!--/span-->
    </script>

    <!-- Libs -->

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
